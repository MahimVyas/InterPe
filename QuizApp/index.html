<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz Trivia | @mahimvyas</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="theme-toggle-div">
    <h2 class="mode-text">Color Mode</h2>
    <button id="themeToggle" class="theme-toggle-btn">
      <img src="https://img.icons8.com/ios-filled/50/000000/sun--v1.png" alt="Light Mode" class="light-icon">
    </button>
  </div>

  <div class="container"></div>

  <div class="background">
    <span class="star">‚òÖ</span>
    <span class="plus">+</span>
    <span class="circle">‚óè</span>
    <span class="qmark">?</span>
    <span class="triangle"></span>
    <span class="star">‚òÖ</span>
    <span class="plus">+</span>
    <span class="circle">‚óè</span>
    <span class="qmark">?</span>
    <span class="triangle"></span>
  </div>

  <div class="e-card playing">
    <div class="wave-container">
      <div class="wave"></div>
      <div class="wave"></div>
      <div class="wave"></div>
    </div>
    <div class="e-card-content">
      <img class="image" src="https://cdn-icons-png.flaticon.com/512/16815/16815634.png" alt="Quiz Icon">
      <div class="infotop">
        <div>Quizy</div>
        <div class="name">A Multi quiz app</div>
      </div>
    </div>
  </div>

  <div class="quiz-container">
    <!-- <h2>Choose the required api for the quiz</h2> -->

    <div class="button-container">
      <div id="apiSelect">
        <button class="api-btn" value="opentdb">
          <img class="api-logo" src="https://opentdb.com/images/logo.png" alt="Open Trivia DB Logo"
            class="opentdb-logo">
          GK</button>
        <button class="api-btn" value="quizapi">
          <img class="api-logo" src="https://quizapi.io/storage/QuziApi_Logo_Dark.png" alt="Quiz API Logo"
            class="quizapi-logo">
          Tech Quiz</button>
        <button class="api-btn" value="triviaapi">
          <img class="api-logo" src="https://opentdb.com/images/logo.png" alt="Trivia API Logo" class="triviaapi-logo">
          Fun Trivia</button>
      </div>
      <button id="startQuizBtn" onclick="loadQuestions()">Start Quiz</button>
      <!-- Add Restart Quiz button -->
      <button id="restartQuizBtn" onclick="restartQuiz()">
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4e/Flat_restart_icon.svg/1200px-Flat_restart_icon.svg.png"
          alt="Restart Quiz Icon" class="restart-icon">
        Restart Quiz</button>
      <!-- Add Next button -->
      <!-- <button id="nextBtn" onclick="nextQuestion()">Next</button> -->
    </div>

    <div id="quizMeta" class="quiz-meta">
      <p><b>API:</b> <span id="apiName">-</span></p>
      <p><b>Question:</b> <span id="qNumber">-</span> / <span id="qTotal">-</span></p>
      <p><b>Score:</b> <span id="scoreDisplay">0</span></p>
      <div class="progress-bar">
        <div id="progressFill"></div>
      </div>
    </div>
    <div id="quizArea"></div>
  </div>

  <div id="quiz-complete-modal" class="quiz-complete-modal" style="display:none;">
    <div class="confetti-container"></div>
    <div class="circle-reveal"></div>
    <div class="quiz-complete-content">
      <h2>üéâ Quiz Complete!</h2>
      <div class="quiz-stats">
        <p><b>API:</b> <span id="modalApiName"></span></p>
        <p><b>Score:</b> <span id="modalScore"></span></p>
        <p><b>Total Questions:</b> <span id="modalTotal"></span></p>
      </div>

    </div>
    <div class="button-div">
      <button id="modalRestartBtn" class="modal-btn">Restart Quiz</button>
      <button id="modalCloseBtn" class="modal-btn">X </button>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
