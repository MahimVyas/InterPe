<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To-Do List</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Bangers&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body>

  <div class="container">
    <div class="main-content">
      <!-- Sidebar: Header + Controls -->
      <div class="sidebar">
        <header>
          <h1 class="title">üìù To-Do List</h1>


          <!-- Dark/Light Mode Toggle Button -->
          <button class="theme-toggle" id="theme-toggle" title="Toggle light & dark mode" aria-label="auto"
            aria-live="polite">
            <svg class="sun-and-moon" aria-hidden="true" width="24" height="24" viewBox="0 0 24 24">
              <mask class="moon" id="moon-mask">
                <rect x="0" y="0" width="100%" height="100%" fill="white" />
                <circle cx="24" cy="10" r="6" fill="black" />
              </mask>
              <circle class="sun" cx="12" cy="12" r="6" mask="url(#moon-mask)" fill="currentColor" />
              <g class="sun-beams" stroke="currentColor">
                <line x1="12" y1="1" x2="12" y2="3" />
                <line x1="12" y1="21" x2="12" y2="23" />
                <line x1="4.22" y1="4.22" x2="5.64" y2="5.64" />
                <line x1="18.36" y1="18.36" x2="19.78" y2="19.78" />
                <line x1="1" y1="12" x2="3" y2="12" />
                <line x1="21" y1="12" x2="23" y2="12" />
                <line x1="4.22" y1="19.78" x2="5.64" y2="18.36" />
                <line x1="18.36" y1="5.64" x2="19.78" y2="4.22" />
              </g>
            </svg>
          </button>
        </header>
        <aside class="todo-controls">
          <section class="task-input">
            <form id="task-form" class="inputs" autocomplete="off">
              <input type="text" class="inputs" id="task-input" placeholder="Enter task..." required />
              <select class="inputs" id="task-priority">
                <option value="low">üü¢ Low</option>
                <option value="medium" selected>üü° Medium</option>
                <option value="high">üî¥ High</option>
              </select>
              <input class="inputs" type="date" id="task-due-date" />
              <button class="inputs" id="add-task" type="submit" title="Add Task" aria-label="Add Task">Add +</button>
            </form>
          </section>



          <section class="task-filters">

            <button data-filter="all" title="Show All"><span class="material-symbols-outlined">
                expand_all
              </span></button>
            <button data-filter="active" title="Show Pending"> <span class="material-symbols-outlined">
                pending_actions
              </span></button>
            <button data-filter="completed" title="Show Completed"><span class="material-symbols-outlined">
                task_alt
              </span></button>
            <button id="clear-tasks" title="Clear All"><span class="material-symbols-outlined">
                delete
              </span></button>
          </section>



          <section class="progress-bar">
            <label>Progress:</label>
            <progress id="task-progress" value="0" max="100"></progress>
            <span id="progress-percentage">0%</span>
          </section>
        </aside>
      </div>
      <!-- Task List Section -->
      <section class="task-list-section">
        <ul id="task-list">
          <!-- Tasks rendered here -->
        </ul>
      </section>
    </div>



    <footer>
      <p>&copy; 2025 Mahim Vyas</p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>

</html>
