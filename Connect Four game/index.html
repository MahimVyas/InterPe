<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Connect Four - Smart AI</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
</head>

<body>
    <div id="start-overlay" class="start-overlay">
        <div class="start-content">
            <h1 class="logo">Connect Four</h1>
            <button id="start-btn" class="button">Start Game</button>
        </div>
    </div>

    <div class="background">
        <span class="ball"></span>
        <span class="ball"></span>
        <span class="ball"></span>
        <span class="ball"></span>
        <span class="ball"></span>
        <span class="ball"></span>
    </div>

    <div class="header">
        <h1 class="logo">Connect Four</h1>
        <div style="display: flex; align-items: center; gap: 18px;">
            <div id="timer" style="font-size: 24px; font-weight: bold;">T 3:30</div>
        </div>
        <button class="button" id="settingsToggle">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" viewBox="0 0 20 20" height="20" fill="none"
                class="svg-icon">
                <g stroke-width="1.5" stroke-linecap="round" stroke="#0077ff">
                    <circle r="2.5" cy="10" cx="10"></circle>
                    <path fill-rule="evenodd"
                        d="m8.39079 2.80235c.53842-1.51424 2.67991-1.51424 3.21831-.00001.3392.95358 1.4284 1.40477 2.3425.97027 1.4514-.68995 2.9657.82427 2.2758 2.27575-.4345.91407.0166 2.00334.9702 2.34248 1.5143.53842 1.5143 2.67996 0 3.21836-.9536.3391-1.4047 1.4284-.9702 2.3425.6899 1.4514-.8244 2.9656-2.2758 2.2757-.9141-.4345-2.0033.0167-2.3425.9703-.5384 1.5142-2.67989 1.5142-3.21831 0-.33914-.9536-1.4284-1.4048-2.34247-.9703-1.45148.6899-2.96571-.8243-2.27575-2.2757.43449-.9141-.01669-2.0034-.97028-2.3425-1.51422-.5384-1.51422-2.67994.00001-3.21836.95358-.33914 1.40476-1.42841.97027-2.34248-.68996-1.45148.82427-2.9657 2.27575-2.27575.91407.4345 2.00333-.01669 2.34247-.97026z"
                        clip-rule="evenodd"></path>
                </g>
            </svg>
            <span class="label">Settings</span>
        </button>
    </div>
</div>

    <div class="settings">
        <div class="settings-container">
            <h3>Settings</h3>
            <div class="container">
                <input type="checkbox" id="themeToggle" style="display: none;">
                <label for="themeToggle" class="check">
                    <svg width="18px" height="18px" viewBox="0 0 18 18">
                        <path
                            d="M 1 9 L 1 9 c 0 -5 3 -8 8 -8 L 9 1 C 14 1 17 5 17 9 L 17 9 c 0 4 -4 8 -8 8 L 9 17 C 5 17 1 14 1 9 L 1 9 Z">
                        </path>
                        <polyline points="1 9 7 14 15 4"></polyline>
                    </svg>
                </label>
                <span>Dark Mode</span>
            </div>
            <div class="container">
                <input type="checkbox" id="toggleSound" style="display: none;">
                <label for="toggleSound" class="check">
                    <svg width="18px" height="18px" viewBox="0 0 18 18">
                        <path
                            d="M 1 9 L 1 9 c 0 -5 3 -8 8 -8 L 9 1 C 14 1 17 5 17 9 L 17 9 c 0 4 -4 8 -8 8 L 9 17 C 5 17 1 14 1 9 L 1 9 Z">
                        </path>
                        <polyline points="1 9 7 14 15 4"></polyline>
                    </svg>
                </label>
                <span>Sound Effects</span>
            </div>
            <div class="container">
                <input type="checkbox" id="aiVsAiToggle" style="display: none;">
                <label for="aiVsAiToggle" class="check">
                    <svg width="18px" height="18px" viewBox="0 0 18 18">
                        <path
                            d="M 1 9 L 1 9 c 0 -5 3 -8 8 -8 L 9 1 C 14 1 17 5 17 9 L 17 9 c 0 4 -4 8 -8 8 L 9 17 C 5 17 1 14 1 9 L 1 9 Z">
                        </path>
                        <polyline points="1 9 7 14 15 4"></polyline>
                    </svg>
                </label>
                <span>AI vs AI Mode (Experimental)</span>
            </div>
        </div>
    </div>


    <p id="status">Your Turn</p>
    <div class="arrow-row" id="arrow-row"></div>
    <div id="game"></div>
    <button onclick="resetGame()">Reset Game</button>
    <button onclick="copyScoreboard()">Share Scoreboard</button>
    <div class="scoreboard">
        <h2>Leaderboard</h2>
        <p id="leaderboard">You: 0 | AI: 0</p>
    </div>

    <audio id="dropSound" src="boop.mp3"></audio>
    <audio id="winSound" src="win.mp3"></audio>
    <audio id="drawSound" src="draw.mp3"></audio>

    <script src="script.js"></script>
</body>

</html>
